	<style type="text/css">
		input[type="text"], 
		input[type="email"], 
		input[type="password"],

		input[type="tel"]{
			width : 100%;
			border : 2px solid #666688;
			box-shadow: 0 0 5px 1px #666666;
		}
		select {
			color : green;
			font-weight: bold;
		}
		select option{
			font-weight: normal;
		}
		select option:nth-child(even) {
			color : red;
		}
		select option:nth-child(odd) {
			color : blue;
		}
		select option:nth-last-child(2) {
			font-weight : bold;
		}
		table {
			width : 100%;
			border : 0px;
		}
		td {
			text-align : right; 
			width : 50%;
			height: 10px;
			padding: 5px;
		}

			border : 5px solid #CCCCCC;

		}
		img {

		} 
		fieldset {
			width : 350px;
			padding: 5px;
		}
		fieldset fieldset{

			width : 330px;
		}
		fieldset legend {

		}
		fieldset fieldset legend {

		.tdCenter {

		}
		.tdLeft {

		.inputLastName {

		.radioBorder {

		.checkboxBorder {
