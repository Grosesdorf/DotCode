<!DOCTYPE html>
<html>
<head>
	<title>Lesson07</title>
	<meta charset="utf-8">
	<meta http-equiv= "X-UA-Compatible" content="IE=edge"> <!--IE8 compatibility mode to ignore-->
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/my.js"></script>
</head>
<body onmousemove="myMoveMouse(event)">
	<div class="div01">
		<table>
			<tr>
				<td id="td01"></td>
				<td id="td02"></td>
				<td id="td03"></td>
			</tr>
			<tr>
				<td id="td04"></td>
				<td id="td05" onmouseover="myMouseOver('td22')"
							  onmouseout="myMouseOut('td22')"
							  onclick="myClick()"
							  ondblclick="myDbclick()"
							  onmouseenter="myMouseEnter()"
							  onmouseleave="myMouseLeave()"
							  onmouseup="myMouseUp()"
							  onmousedown="myMouseDown()"
							  oncontextmenu="myContextMenu(event, 'td22', 'td01')">
					<div class="div02">
						<table>
							<tr>
								<td id="td22">
								</td>
							</tr>
						</table>
					</div>
				</td>
				<td id="td06"></td>
			</tr>
			<tr>
				<td id="td07"></td>
				<td id="td08"></td>
				<td id="td09"></td>
			</tr>
		</table>
	</div>
	<div id="div03"></div>
	<div id="div04"></div>
</body>
</html>
