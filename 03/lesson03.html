<!DOCTYPE html>
<html>
<head>
	<title>FormS</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="#" method="get">
		<fieldset style="width : 20%;">
			<legend style="font-weight: bold;">Форма регистрации</legend>
				<table width="100%" border="0">
					<tr>
						<td align="right" width="50%">
							<label for="regFirstName">Имя:</label>
						</td>
						<td width="50%">
							<input type="text" name="regFirstName" id="regFirstName">			
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="regLastName">Фамилия:</label>			
						</td>
						<td>
							<input type="text" name="regLastName" id="regLastName">			
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="regEmail">E-mail:</label>	
						</td>
						<td>
							<input type="email" name="regEmail" id="regEmail" placeholder="Он же логин">			
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="regPass">Пароль:</label>
						</td>
						<td>
							<input type="password" name="regPassword" id="regPass">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="regConfirmPass">Подтвердите пароль:</label>
						</td>
						<td>
							<input type="password" name="regConfirmPassword" id="regConfirmPass">
						</td>
					</tr>
					<tr>
						<td rowspan="2" align="right">
							Регистрация через соц.сети
						</td>
						<td align="center">
							<a href="https://vk.com"><img src="vk.jpg" alt="VK" width="150"></a>
						</td>
					</tr>
					<tr>
						<td align="center">
							<a href="https://facebook.com"><img src="f.jpg" alt="Facebook" width="150"></a>
						</td>
					</tr>
				</table>
				<input type="hidden" name="token" value="1122334455">
				<fieldset>
					<legend>Пол</legend>
					<input type="radio" name="gender" value="male" checked>Муж.
					<input type="radio" name="gender" value="female">Жен.
					<input type="radio" name="gender" value="other">Другое
				</fieldset>
				<fieldset>
					<legend>Род деятельности</legend>
					<input type="checkbox" name="schoolkid">Школьник(-ца)
					<br>
					<input type="checkbox" name="student">Студент(-ка)
					<br>
					<input type="checkbox" name="worker">Рабочий(-ая)
					<br>
					<input type="checkbox" name="farmer">Крестьянин(-ка)
				</fieldset>
				<fieldset>
					<legend>Дата рождения</legend>
					<select name="bday">
						<option value="">День</option>
						<option value="1">01</option>
						<option value="2">02</option>
						<option value="3">03</option>
						<option value="4">04</option>
						<option value="5">05</option>
						<option value="6">06</option>
						<option value="7">07</option>
						<option value="8">08</option>
						<option value="9">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>
					/
					<select name="bmonth">
						<option value="">Месяц</option>
						<option value="1">Января</option>
						<option value="2">Февраля</option>
						<option value="3">Марта</option>
						<option value="4">Апреля</option>
						<option value="5">Мая</option>
						<option value="6">Июня</option>
						<option value="7">Июля</option>
						<option value="8">Августа</option>
						<option value="9">Сентября</option>
						<option value="10">Октября</option>
						<option value="11">Ноября</option>
						<option value="12">Декабря</option>
					</select>
					/
					<select name="byear">
						<option value="">Год</option>
						<option value="1995">1995</option>
						<option value="1996">1996</option>
						<option value="1997">1997</option>
						<option value="1998">1998</option>
						<option value="1999">1999</option>
						<option value="2000">2000</option>
						<option value="2001">2001</option>
						<option value="2002">2002</option>
						<option value="2003">2003</option>
						<option value="2004">2004</option>
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
					</select> 	
				</fieldset>
				<br>
				<table width="100%" border="0">
					<tr>
						<td align="center">
							<input type="submit" value="Регистрация">
							<input type="reset" value="Очистить форму">
						</td>
					</tr>
				</table>
		</fieldset>
	</form>
	<br>
	<form action="#" method="get">
		<fieldset style="width : 20%;">
			<legend style="font-weight: bold;">Форма входа</legend>
				<table width="100%" border="0">
					<tr>
						<td align="right" width="50%">
							<label for="enterEmail">E-mail:</label>	
						</td>
						<td width="50%">
							<input type="email" name="enterEmail" id="enterEmail" placeholder="Он же логин">			
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="enterPass">Пароль:</label>
						</td>
						<td>
							<input type="password" name="enterPassword" id="enterPass">
						</td>
					</tr>
					<tr>
						<td rowspan="2" align="right">
							Вход через соц.сети
						</td>
						<td align="center">
							<a href="https://vk.com"><img src="vk.jpg" alt="VK" width="150"></a>
						</td>
					</tr>
					<tr>
						<td align="center">
							<a href="https://facebook.com"><img src="f.jpg" alt="Facebook" width="150"></a>
						</td>
					</tr>
				</table>
				<input type="hidden" name="token" value="1122334455">
				<table width="100%" border="0">
					<tr>
						<td align="center">
							<input type="checkbox" name="rememberMe" value="1">Запомнить меня
						</td>
					</tr>
					<tr>
						<td align="center">
							<input type="submit" value="Войти">
							<input type="button" value="Регистрация">
						</td>
					</tr>
					<tr>
						<td align="center">
							<input type="button" value="Забыли пароль?">
						</td>
					</tr>
				</table>
		</fieldset>	
	</form>
	<br>
	<form action="#" method="get">
		<fieldset style="width : 20%;">
			<legend style="font-weight: bold;">Форма профиля</legend>
				<table width="100%" border="0">
					<tr>
						<td align="right" width="50%">
							<label for="profFirstName">Имя:</label>
						</td>
						<td width="50%">
							<input type="text" name="profFirstName" id="profFirstName">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="profLastName">Фамилия:</label>			
						</td>
						<td>
							<input type="text" name="profLastName" id="profLastName">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="profPhone">Телефон:</label>			
						</td>
						<td>
							<input type="tel" name="profPhone" id="profPhone">			
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="profOldPass">Старый пароль:</label>
						</td>
						<td>
							<input type="password" name="profOldPassword" id="profOldPass">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="profNewPass">Новый пароль:</label>
						</td>
						<td>
							<input type="password" name="profNewPassword" id="profNewPass">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="profConfirmPass">Подтвердите пароль:</label>
						</td>
						<td>
							<input type="password" name="profConfirmPassword" id="profConfirmPass">
						</td>
					</tr>
					<tr>
						<td align="right">
							<label for="profCalendar">Дата рождения</label>
						</td>
						<td>
							<input type="date" name="profCalendar" id="profCalendar">
						</td>
					</tr>
					<tr>
						<td align="right">
							Рассылка уведомлений
						</td>
						<td>
							<input type="checkbox" name="profspam01" id="profSpam01">Новости<br>
							<input type="checkbox" name="profspam02" id="profSpam02">Поступления<br>
							<input type="checkbox" name="profspam03" id="profSpam03">Просрочка<br>
						</td>
					</tr>
					<tr>
						<td align="center" colspan="2">
							<textarea name="profTextarea" cols="45" rows="8" style="resize : none;" placeholder="Расскажите о себе..."></textarea>
						</td>
					</tr>
				</table>
				<input type="hidden" name="token" value="1122334455">
				<table width="100%" border="0">
					<tr>
						<td align="center">
							<input type="submit" value="Сохранить">
						</td>
					</tr>
				</table>
		</fieldset>
	</form>
</body>
</html>
